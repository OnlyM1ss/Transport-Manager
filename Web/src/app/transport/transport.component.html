<section class="hero" id="hero">
    <div class="hero-head"></div>
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="is-1 title">
          Транспорт
        </h1>
        <p>Привет,
          <b>{{accountData?.userName}}</b>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <a [routerLink]="['/add']" class="btn btn-info">
          <i class="fa fa-plus" aria-hidden="true"></i>
       </a>
      </div>
      <div class="col-md-6 text-right">
        <p>Введите Тип ТС</p>
          <input [(ngModel)]="typeSearch">
          <button class="btn" (click)="searchTransportByType(transport)">
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
          <tr>
              <th>Название</th>
              <th>Описание</th>
              <th>Дата создания</th>
              <th>Создатель</th>
              <th>Тип</th>
              <th>Действия</th>
          </tr>
      </thead>
      <tbody >
          <tr *ngFor="let transport of transports">
              <td>{{transport.name}}</td>
              <td>{{transport.description}}</td>
              <td>{{transport.createdAt}}</td>
              <td>{{transport.creatorName}}</td>
              <td>{{transport.type}}</td>
              <td>
                  <a [routerLink]="['/update', transport.id]" class="btn btn-info">
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                  </a> &nbsp;
                  <button class="btn" (click)="deleteTransport(transport)">
                      <i class="fa fa-close"></i>
                  </button>
              </td>
          </tr>
      </tbody>
  </table>
  </section>
